<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oi&family=Orbitron:wght@800&family=Raleway:ital,wght@0,200;1,200;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="/script/capcha.js"></script>
    <form action="" method="get">
      <fieldset>
        <legend>Вход</legend>
        <div class="container">
          <p>
            <input
              class="input_value"
              type="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
              placeholder="Ваша почта"
            />
          </p>
          <p>
            <input
              class="input_value"
              type="password"
              name="password"
              id="password"
              placeholder="Ваш пароль"
              required
            />
          </p>
          <p>
            <input type="submit" id="button-g" />
          </p>
          <a href="registration.html" class="button"
            >Нет аккаунта? Зарегистрируйтесь</a
          >
        </div>
      </fieldset>
    </form>
  </body>
</html>
