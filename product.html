<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="/css/product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oi&family=Orbitron:wght@800&family=Raleway:ital,wght@0,200;1,200;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="back-back">
      <a href="index.html">
        <img id="back" src="/img/back.png" alt="" />
      </a>
    </div>
    <h1 id="product">Свитшот</h1>
    <h1 id="description">Оверсайз</h1>
    <div class="container">
      <div class="img-container"></div>
      <div id="price-container">
        <div id="cross-container">
          <div id="cross"></div>
        </div>

        <p id="without-sale">900 руб.</p>
        <p id="with-sale">799 руб.</p>
      </div>
      <div id="main-container">
        <div id="sizes-container">
          <div class="size-container">
            <p>40</p>
          </div>
          <div class="size-container">
            <p>42</p>
          </div>
          <div class="size-container">
            <p>44</p>
          </div>
          <div class="size-container">
            <p>46</p>
          </div>
          <div class="size-container">
            <p>48</p>
          </div>
          <div class="size-container">
            <p>50</p>
          </div>
        </div>
        <div id="size-table">
          <a href="">Таблица размеров</a>
        </div>
        <button>Добавить в корзину</button>
        <div id="description-container">
          <p id="name-description">Описание товара</p>
          <p id="product-description">Здесь будет описание товара</p>
        </div>
      </div>
    </div>
    <script src="/js/product.js"></script>
  </body>
</html>
